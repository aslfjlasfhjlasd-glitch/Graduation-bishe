# ==================== 应用配置 ====================
spring.application.name=volunteer
server.port=8080

# ==================== 数据库配置 ====================
# 注意：生产环境请修改为实际的数据库地址和密码
spring.datasource.url=jdbc:mysql://localhost:3306/universityta?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=240910132201Cyh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ==================== MyBatis 配置 ====================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.university.volunteer.entity

# ==================== 日志配置 ====================
# 日志级别：TRACE < DEBUG < INFO < WARN < ERROR
# 开发环境使用 DEBUG，生产环境使用 INFO
logging.level.root=INFO
logging.level.com.university.volunteer=DEBUG
logging.level.com.university.volunteer.mapper=DEBUG

# SQL 日志输出（开发环境）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志文件配置（可选）
# logging.file.name=logs/volunteer-system.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ==================== 其他配置 ====================
# 关闭 Spring Boot 启动 banner
spring.main.banner-mode=off

# JSON 日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
