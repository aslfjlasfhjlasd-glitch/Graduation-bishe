# 服务器端口配置
server.port=8080

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 注意：useSSL=false 和 allowPublicKeyRetrieval=true 是为了防止连接报错
spring.datasource.url=jdbc:mysql://localhost:3306/university_volunteer?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# MyBatis 配置 (打印 SQL 日志，答辩时控制台有 SQL 输出会显得很专业)
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.university.volunteer.entity

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
